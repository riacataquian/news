language: go

go:
  - "1.10.x"

install: true

before_install:
  - chmod +x build.sh
  # - go get ./...

stages:
  - build
  - spelling

notifications:
  email: false

jobs:
  include:
    - stage: build
      script:
        - go get -u golang.org/x/lint/golint
        - go get -u golang.org/x/vgo
        - vgo build ./...
        - ./build.sh
    - stage: spelling
      script:
        - go get -u github.com/client9/misspell/cmd/misspell
        - misspell -error .
